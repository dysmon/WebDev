<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: A picture-perfect trip</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>The perfect trip</h1>

    <p>I would see scenes like...</p>
    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-in-hawaii.png"
      alt="mountain"
      width="500"
      height="500"
    />

    <p>And animals like...</p>

    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/horse.png"
      alt="horse"
      width="500"
      height="700"
    />

    <p>And eat food like...</p>

    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/strawberries.png"
      alt="strawberry"
    />
  </body>
</html>
