<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="loginpage">
      <div class="flex-wrapper">
        <div class="loginpage__img">
          <img src="src/images/home-phones.png" alt="home-phones" />
        </div>
        <div class="loginpage__log">
          <div class="sign-in">
            <div class="logo">
              <img src="src/images/WBLlWbPOKZ9 (1).png" alt="Instagram" />
            </div>

            <form class="loginpage__form" action="#">
              <input
                type="text"
                required
                placeholder="Phone number, username, or email"
              />
              <input type="password" required placeholder="Password" />
              <button class="button">Log in</button>
            </form>
            <div class="or">OR</div>
            <a class="facebook" href="facebook.com">
              <img src="src/images/TJztmXpWTmS.png" alt="facebookLogo" />Log in
              with Facebook</a
            >
            <a class="forgot" href="#">Forgot password?</a>
          </div>
          <div class="sign-up">
            Don't have an account? <a href="#">Sign up</a>
          </div>
          <div class="download">
            Get the app.
            <div class="download__apps">
              <div class="mircosoft">
                <img src="src/images/c5Rp7Ym-Klz.png" alt="mircosoft" />
              </div>
              <div class="googleplay">
                <img src="src/images/EHY6QnZYdNX.png" alt="googleplay" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <a href="#">
          Meta About Blog Jobs Help API Privacy Terms Locations Instagram Lite
          Threads Contact Uploading &amp; Non-Users Meta Verified English &copy;
          2024 Instagram from Meta
        </a>
      </div>
    </footer>
  </body>
</html>
