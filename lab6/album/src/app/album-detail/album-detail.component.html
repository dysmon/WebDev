<div class="container">
  <div class="navbar">
    <button (click)="back()">&#8592;</button>
  </div>
  @if(album){
  <div class="card">
    <p>title: <input [(ngModel)]="album.title" /></p>
    <p>id: {{ album.id }}</p>
    <p>userId: {{ album.userId }}</p>
    <a [routerLink]="['/albums', album.id, 'photos']">Photos</a>
  </div>
  } @else{
  <p>Not found</p>
  }
</div>
